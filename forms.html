<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form>
        <fieldset>
            <legend>상품 선택</legend>
            <h5>주문할 상품을 선택해 주세요.</h5>
            <ul>
                <li><input type="checkbox" value="1">선물용 3kg <input type="text">개</li>
                <li><input type="checkbox" value="2">선물용 5kg <input type="text">개</li>
                <li><input type="checkbox" value="3">가정용 3kg <input type="text">개</li>
                <li><input type="checkbox" value="5">가정용 5kg <input type="text">개</li>
            </ul>

            <h5>포장 선택</h5>
            <ul>
                <li><input type="radio" value="yes">선물 포장</li>
                <li><input type="radio" value="no">선물 포장 안함</li>
               
            </ul>

        </fieldset>

        <fieldset>
            <legend>배송정보</legend>
            <ul>
                <li>이름 <input type="text"></li>
                <li>배송 주소 <input type="text"></li>
                <li>메일 주소 <input type="email"></li>
                <li>연락처 <input type="tel"></li>
               
            </ul>

        </fieldset>
    </form>
    
</body>
</html>
