<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div{ 
           border: 1px solid;
           padding: 20px;
       }
       

       li{list-style: none;
        padding: 10px;}
    </style>
</head>
<body>

<div>
    <h1>프런트엔드 개발자 지원서</h1>

    <p>HTML,CSS,자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p><hr>

    <form>
        <h3>개인 정보</h3>
        <ul>
            <li><label>이름<input type="text" placeholder="공백 없이 입력하세요"></label></li>
            <li><label>연락처<input type="tel"></label></li>
        </ul>

        <h3>지원 분야</h3>

            <li><input type="radio" name="web">웹 퍼블리싱</li>
            <li><input type="radio" name="web">웹 애플리케이션 개발</li>
            <li><input type="radio" name="web">개발 환경 개선</li>
            
        </ul>

        <h3>지원 동기</h3>
        <textarea placeholder="본사 지원 동기를 간략히 써 주세요" cols="60" rows="5"></textarea><br>
        <button>접수하기</button>
        <input type="reset" value="다시 쓰기">
    </form>

</div>
